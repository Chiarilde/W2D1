<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Card</title>
    </head>

    <body>
        <main>
            <div class="card">
                <img
                    class="immagine"
                    src="./abstract.jpg"
                    alt="Abstract image"
                />
                <button>Save</button>
                <div class="pulsanti">
                    <a class="pulsante" href="#">www.google.it</a>
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </main>
    </body>
</html>
